<!DOCTYPE html>
<html lang="es"
      class="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js"
            async
            defer></script>
    <link rel="stylesheet"
          href="../css/main.css">
    <title>Contacto</title>
  </head>

  <body>

    <!-- Header -->
    <header class="sticky-top">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-navbar justify-content">
        <a class="navbar-brand"
           href="#">
          <img src="../assets/CAYSIPNG.png"
               width="200"
               height="88"
               alt=""
               loading="lazy">
        </a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
             id="navbarSupportedContent">

          <ul class="navbar-nav text-uppercase menu py-4 ml-auto">
            <li class="menu__item active">
              <a class="menu__link font-weight-bold text-decoration-none"
                 href="../index.html">Inicio <span class="sr-only">(current)</span></a>

            </li>
            <li class="menu__item">
              <a class="menu__link font-weight-bold text-decoration-none active"
                 href="./presentacion.html">Somos</a>
            </li>

            <li class="menu__item ">
              <a class="menu__link font-weight-bold text-decoration-none active"
                 href="./servicios.html">Hacemos</a>
            </li>
            <li class="menu__item">
              <a class="menu__link font-weight-bold text-decoration-none active"
                 href="./clientes.html">Clientes</a>
            </li>
            <li class="menu__item">
              <a class="menu__link font-weight-bold text-decoration-none active"
                 href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main container-fluid bg-body min-vh-100">
      <section>
        <article class="row">
          <div class="map col-12 col-md-5 order-1 mt-4">

            <iframe class="map__iframe"
                    height="450"
                    src="https://maps.google.com/maps?q=%22Virgen%20del%20Valle%22%2C%20G%C3%BCemes%2C%20Alderetes%2C%20Provincia%20de%20Tucum%C3%A1n&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
          </div>


          <form class="form-contact col-12 col-md-7 order-0 mt-4 ">
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre y Apellido</label>
              <input type="text"
                     class="form-control form-contact__input text-monospace"
                     id="formGroupExampleInput"
                     placeholder="Nombre y Apellido"
                     required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Empresa</label>
              <input type="text"
                     class="form-control form-contact__input text-monospace"
                     id="formGroupExampleInput2"
                     placeholder="Empresa"
                     required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput3">Cargo</label>
              <input type="text"
                     class="form-control form-contact__input text-monospace"
                     id="formGroupExampleInput3"
                     placeholder="Cargo">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email"
                     class="form-control form-contact__input text-monospace"
                     id="exampleInputEmail1"
                     aria-describedby="emailHelp"
                     placeholder="example@correo.com"
                     required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput4">Teléfono/Movil</label>
              <input type="tel"
                     pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                     class="form-control form-contact__input text-monospace"
                     id="formGroupExampleInput4"
                     placeholder="123-456-7890"
                     required>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Escriba su consulta</label>
              <textarea class="form-control form-contact__input text-monospace"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Ingrese su consulta!!!">
                </textarea>
            </div>

            <div class="g-recaptcha"
                 data-sitekey="6LeofM4ZAAAAAI_45NybLz-qIbWag_YeLILHUV6O">
            </div>
            <div class="form-contact__button d-flex justify-content-end mt-4">

              <input type="submit"
                     class="btn btn-primary form-contact__input "
                     value="Enviar Datos">
              <input type="reset"
                     class="btn btn-danger form-contact__input ml-4"
                     value="Limpiar Datos">
            </div>

          </form>
        </article>
        <article class="datosContacto">

        </article>
      </section>

    </main>

    <!-- Footer -->
    <footer class=" footer position-static sticky-bottom d-flex flex-column align-items-center flex-md-row justify-content-md-between p-4">

      <ul class="social-network list-unstyled d-flex my-auto">
        <li class="social-network__item pr-4">
          <a class="social-network__link"
             href="#"
             target="_blank"
             rel="noopener noreferrer"><img class="social-network__image"
                 src="../assets/simboloFace.png"
                 height="30"
                 width="30"
                 alt=""
                 srcset=""></a>
        </li>
        <li class="social-network__item pr-4">
          <a class="social-network__link"
             href="#"
             target="_blank"
             rel="noopener noreferrer">
            <img class="social-network__image"
                 src="../assets/instagram.png"
                 height="30"
                 width="30"
                 alt=""
                 srcset=""></a>
        </li>
        <li class="social-network__item">
          <a class="social-network__image"
             href="
                   #"
             target="_blank"
             rel="noopener noreferrer">
            <img class="social-network__image"
                 src="../assets/simboloTwitter.png"
                 height="30"
                 width="30"
                 alt=""
                 srcset=""></a>
        </li>
      </ul>

      <address class="contact-data mt-4 mb-0 my-md-auto">

        <ul class="d-flex align-items-center list-unstyled contact-data__menu my-auto">
          <li class="contact-data__email pr-4">
            <a class="text-reset text-decoration-none"
               href="mailto:silvio.zabala@gmail.com">Email</a>
          </li>
          <li class="contact-data__telephone">
            <a class="text-reset text-decoration-none"
               href="tel:3534239520">Teléfono</a>
          </li>
        </ul>
      </address>

    </footer>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
  </body>

</html>
